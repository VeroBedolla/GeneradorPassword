<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
        <title>Generador de contraseñas</title>
        <link rel="stylesheet" href="./assets/style.css">
    </head>
    <body>
        
        <main class="container">
            <div class="container__contenido">
                <div class="container__informacion">
                    <div class="container__texto">

                        <h1>Generador<span class="container__texto-azul"> de Contraseñas</span></h1>
                        <div class="container__campo"> 
                            <label class="texto__parrafo">Cantidad
                                <input class="container__input" type="number" id="cantidad" min="1" max="10">
                            </label>
                            <button class="boton" id="generar" onclick="generar()" >Generar</button>
                            <button class="boton" id="limpiar" style="visibility: hidden;" onclick="limpiar()" >Limpiar</button>
                        </div> 
                        
                        <div class="alert alert-primary" id="alerta" style="visibility: hidden;">
                            La cantidad de caracteres tiene que ser mayor que 8.
                        </div>

                        <div class="container__campo">
                            <input class="container__contrasena" type="text" id="contrasena" placeholder="contraseña" disabled>
                            <div id="progress-bar" class="progress" style="visibility: hidden;">
                                <div class="progress-bar" style="width: 100%;"></div>
                            </div>
                        </div>
                        

                    </div> 
                </div>
            </div>
    
        </main>
        
        <script src="main.js"></script> 
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
